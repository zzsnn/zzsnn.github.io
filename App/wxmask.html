<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">  
	<title>请使用其他浏览器打开</title>
		<style>
			.wxtip 
			{
				background: rgba(0,0,0,0.8);
				text-align: center;
				position: fixed;
				left:0;
				top: 0;
				width: 100%;
				height: 100%;
				z-index: 998;
			}
			.wxtip-icon 
			{
				width: 565px;
				height: 411px;
				background: url("images/GH0D76.png") no-repeat;
				display: block;
				position: absolute;
				right: 20px;
				top: 20px;
			}
		</style>
	</head>
	<body>
		<div class="wxtip" id="Tip">
			<span class="wxtip-icon"></span>
		</div>
	</body>
	<script>			
		var ua = navigator.userAgent.toLowerCase();
		if(ua.match(/MicroMessenger/i) != "micromessenger")
		{				
			window.location.href = "index.html"
		}

	</script>
</html>
